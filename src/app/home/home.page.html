<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Address Book
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-searchbar show-clear-button="focus" value="Show on Focus"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-card *ngFor="let patient of addresses" style="background-color: antiquewhite;">  
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="3">Name</ion-col>
            <ion-col size="8">{{patient.name}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3">Address</ion-col>
            <ion-col size="8">{{patient.adresss}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3">Phone</ion-col>
            <ion-col size="8">{{patient.ph}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
